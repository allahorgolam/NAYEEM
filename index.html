<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranga Store</title>
<link rel="stylesheet" href="./css/style.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/59893a3cb0.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="bg-blue" >
  <!-- The area of header -->
  <header>
    <h1 class="text-white-50 text-center my-3">Welcome to <span style="color: orange;">RANGASTORE.</span>com</h1>
    <p class="text-white-50 text-center">Shop with <span style="color: orange;">RANGASTORE</span></p>
  </header>
  <main class="container">
   <!-- The area of input & button -->
<div class="w-50 mx-auto">
  <div class="input-group mb-3">
    <input type="text" class="form-control border border-warning" placeholder="Search products" aria-label="Search products" aria-describedby="button-addon2">
    <button onclick="loadProducts()" class="btn btn-outline-warning mx-1" type="button" id="button-addon2">Search</button>
  </div>
</div>
 <!-- The area of all products -->
  <section>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products">
          
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
        <div class="cart bg-warning mt-5" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td>$ <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-dark text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>
  <!-- The area of footer -->
  <footer>
    <section class="text-center mt-5">
      <div>
         <div style="color: orange;" class="icons">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-linkedin"></i>
         </div>
         
      </div>
  </section>
  </footer>
  <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
