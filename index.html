<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <!----------- 
        bootstrap stylesheet link 
    ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!----------- 
        CSS stylesheet link 
    ------------>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container my-5 pb-22px" style="background-color: rgba(0, 0, 0, 0.747); padding-bottom: 50px; padding-top: 50px;">
            <!------------
                Search Box
            -------------->
            <h1 class="fs-1 text-center text-primary my-3">Welcome to our Library</h1>
            <div class="input-group mb-3 mx-auto w-50 input-text" >
                <input id="search-text" type="text" class="form-control" placeholder="Example 'react'" aria-label="Search book" aria-describedby="button-addon2">
                <button class="btn  btn-outline-secondary mx-3" type="button" id="button-addon2" onclick="loadBooks()">Search</button>
              </div>


              <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden mx-auto">Loading...</span>
              </div>

              <!------------
                
                -------------->
             
              <!------------
                showing total results 
                -------------->
               <div id="results-amount">
                   
               </div>


               <!------------
               nothing found
                -------------->
               <div id="nothing-found" class="m-5">

               </div>
        </section>


         <!------------
                appending books in the container 
                -------------->
        <section class="container mb-5" id="book-section">
            <div id="books" class="row row-cols-2 row-cols-md-4 g-4">
               
               
              </div>
        </section>
    </main>
     <!------------
    javascript link
    -------------->
    <script src="app.js"></script>
</body>
</html>
